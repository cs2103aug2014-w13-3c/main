<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Effi</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<header>
		<div id="top-menu">
			<div id="logo">
				Effi
			</div>
			<div id="user-message">
				Welcome
			</div>
		</div>
	</header>
	<div id="main-content">
		<div id="sidebar">
		  <!--<div id="message-box">
		  </div>-->
		  <h1>Messages</h1>
		  <div id="message-area">
		  </div>
		</div>
		<div id="display">

		  <section>
			<!--<header><h1>Home</h1></header>-->
			<h1>Agenda</h1>
			<div id="date"></div>
			<p>
			<div id="issue-display">
				<h3>Events</h3>
				<table>
				  <col width="12">
				  <col width="50">
				  <col width="80">
				  <col width="80">
				  <col width="200">
				  <col width="150">
				  <col width="200">
				  <col width="200">
				  <tr>
					<th></th>
					<th>ID</th>
					<th>Start</th>
					<th>End</th>
					<th>Name</th>
					<th>Tags</th>
					<th>Description</th>
				  </tr>
				  <tbody id="Events-display-target">
				  </tbody>
				</table>
				<h3>Deadlines</h3>
				<table>
				  <col width="12">
				  <col width="50">
				  <col width="80">
				  <col width="80">
				  <col width="200">
				  <col width="150">
				  <col width="200">
				  <col width="200">
				  <tr>
					<th></th>
					<th>ID</th>
					<th>Start</th>
					<th>End</th>
					<th>Name</th>
					<th>Tags</th>
					<th>Description</th>
				  </tr>
				  <tbody id="Deadlines-display-target">
				  </tbody>
				</table>
				<h3>Tasks</h3>
				<table>
				  <col width="12">
				  <col width="50">
				  <col width="80">
				  <col width="80">
				  <col width="200">
				  <col width="150">
				  <col width="200">
				  <col width="200">
				  <tr>
					<th></th>
					<th>ID</th>
					<th>Start</th>
					<th>End</th>
					<th>Name</th>
					<th>Tags</th>
					<th>Description</th>
				  </tr>
				  <tbody id="Tasks-display-target">
				  </tbody>
				</table>
				<!--<h3>Events</h3>
				<button id="event_back">View Previous 2</button> <button id="event_forward">View Next 2</button>
				<div id="event-display">
				</div>
				<h3>Deadlines</h3>
				<button id="deadline_back">View Previous 2</button> <button id="deadline_forward">View Next 2</button>
				<div id="deadline-display">
				</div>
				<h3>Tasks</h3>
				<button id="task_back">View Previous 2</button> <button id="task_forward">View Next 2</button>
				<div id="task-display">-->
				</div>
			</div>
			</p>
		  </section>
		</div>
  </div>
  <footer>
  		<div id="command-space">
			<div id="command-content">
				<br>
				Enter command:<br>
				<input id="command-box" type="text"></input>
			</div>
		</div>
  </footer>
</body>
</html>
