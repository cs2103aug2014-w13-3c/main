<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Effi</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<header>
		<div id="top-menu">
			<div id="logo">
				Effi
			</div>
			<div id="user-message">
				Welcome
			</div>
		</div>
	</header>
	<div id="main-content">
		<div id="sidebar">
		  <nav>
			<a href="/">Add Task</a> 
			<a href="/">Search</a>
			<a href="/">Exit</a>
		  </nav>
		  <div id="message-box">
		  </div>
		</div>
		<div id="display">

		  <section>
			<!--<header><h1>Home</h1></header>-->
			<h1>Agenda</h1>
			<div id="date"></div>
			<p>
			<div id="issue-display">
				<h3>Events</h3>
				<button id="event_back">View Previous 3</button> <button id="event_forward">View Next 3</button>
				<div id="event-display">
				</div>
				<h3>Deadlines</h3>
				<button id="deadline_back">View Previous 3</button> <button id="deadline_forward">View Next 3</button>
				<div id="deadline-display">
				</div>
				<h3>Tasks</h3>
				<button id="task_back">View Previous 3</button> <button id="task_forward">View Next 3</button>
				<div id="task-display">
				</div>
			</div>
			</p>
			<!--<footer>
					<h3>Return</h3>
					<ul>
						<li><a href="http://apple.com">One link</a></li>
						<li><a href="http://amazon.com">Another link</a></li>
						<li><a href="http://google.com">cs home</a></li>
					</ul>
			</footer>-->
		  </section>
		</div>
  </div>
  <footer>
  		<div id="command-space">
			<div id="command-content">
				Enter command:<br>
				<input id="command-box" type="text"></input>
			</div>
		</div>
  </footer>
</body>
</html>
